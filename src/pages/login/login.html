<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  
   <ion-card>
     <ion-card-header>
        <img height="20" src="../../assets/imgs/logo_isga_direct.png" alt="logo">
     </ion-card-header> 
     <ion-card-content>
        <ion-list no-lines>
            <ion-item>
              <ion-label floating><ion-icon item-left name="contact"></ion-icon> Username</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating> <ion-icon item-left name="lock"></ion-icon> Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>  
        </ion-list>
      
        <br>
        <br>
        <br>
        <button ion-button  (click)="doLogin()" color="danger" block padding> LOGIN</button>
        <p padding> Forgot password ?   <a>Get here</a></p>
     </ion-card-content>     

   </ion-card>

       

</ion-content>
