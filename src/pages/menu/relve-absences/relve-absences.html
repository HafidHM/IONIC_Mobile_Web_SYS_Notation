<ion-header>

  <ion-navbar color="dark">
      <button ion-button="" menuToggle="">
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Relev√© Des Absences</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
      <ion-card *ngFor="let absence of listeAbsences">

        <ion-card-header style="color: rgb(8, 1, 75);">
            <ion-icon name="calendar"></ion-icon>
            {{ absence.Date }}
        </ion-card-header>
      
        <ion-card-content>
          
            <p style="color: green; text-align: right"><b>Heure de Debut: </b>{{ absence.Heure_debut }}</p>
            <p style="color: rgb(128, 9, 0); text-align: right"><b>Heure de Fin: </b>{{ absence.Heure_fin }}</p>
            <p><b>Justification: </b> {{ absence.Justification }}</p>
            <p><b>duree: </b> {{ absence.La_duree }}</p>
            <p><b>Matiere: </b> {{ absence.Matiere  }}</p>
            <p><b>Type: </b> {{ absence.Seance_type }}</p>
        </ion-card-content>
      
    </ion-card>  
    


</ion-content>
